<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exercício - Aula 04</title>
    </head>
    <body>
        <script>
            //Fórmula da corrida
            //2 reais (tarifa) + distância * 1.40 reais + minutos * 0.26 (centavos)
            distanciakm = prompt('Digite a distância percorrida: ')
            minutos = prompt('Digite os minutos da corrida: ')
            valorCorrida = 2 + distanciakm * 1.40 + minutos * 0.26
            alert('Valor total da corrida: R$ ' + valorCorrida.toFixed(2))
            alert('Obrigado pela preferência!')
        </script>
    </body>
</html>
